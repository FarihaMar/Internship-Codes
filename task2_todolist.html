<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8b195, #f67280, #c06c84);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .todo-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #f67280;
    }
    .input-group {
      display: flex;
      margin-bottom: 1rem;
    }
    .input-group input {
      flex: 1;
      padding: 0.5rem;
      border: 2px solid #f8b195;
      border-radius: 10px 0 0 10px;
      outline: none;
    }
    .input-group button {
      background-color: #f67280;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-group button:hover {
      background-color: #c06c84;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fcefee;
      margin-bottom: 10px;
      padding: 0.7rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }
    li.completed span {
      text-decoration: line-through;
      color: #999;
    }
    .actions button {
      background: none;
      border: none;
      margin-left: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .actions button:hover {
      color: #c06c84;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>üìù My To-Do List</h2>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
    <button style="margin-top: 1rem; width: 100%; background-color: #c06c84; color: white; padding: 0.7rem; border: none; border-radius: 10px; cursor: pointer;" onclick="submitTasks()">Submit Tasks</button>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === '') return;

      const li = document.createElement("li");
      const span = document.createElement("span");
      span.textContent = taskText;

      const actions = document.createElement("div");
      actions.className = "actions";

      const completeBtn = document.createElement("button");
      completeBtn.innerHTML = '‚úîÔ∏è';
      completeBtn.title = "Mark as completed";
      completeBtn.onclick = () => li.classList.toggle("completed");

      const editBtn = document.createElement("button");
      editBtn.innerHTML = '‚úèÔ∏è';
      editBtn.title = "Edit task";
      editBtn.onclick = () => {
        const newText = prompt("Edit task:", span.textContent);
        if (newText) span.textContent = newText;
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.innerHTML = 'üóëÔ∏è';
      deleteBtn.title = "Delete task";
      deleteBtn.onclick = () => li.remove();

      actions.appendChild(completeBtn);
      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(actions);
      document.getElementById("taskList").appendChild(li);

      input.value = '';
    }

    function submitTasks() {
      const tasks = document.querySelectorAll("#taskList li");
      const taskArray = [];
      tasks.forEach(task => {
        taskArray.push({
          text: task.querySelector("span").textContent,
          completed: task.classList.contains("completed")
        });
      });
      console.log("Submitted Tasks:", taskArray);
      alert("Tasks submitted! Check console for output.");
    }
  </script>
</body>
</html>
